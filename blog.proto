syntax = "proto3";

package blog;

message Blog {
	string id = 1;
	string author_id = 2;
	string title = 3;
	string content = 4;
}

// CreateBlog : Unary
message CreateBlogRequest {
	Blog blog = 1; // will not contain id
}
message CreateBlogResponse {
	Blog blog = 1; // will contain id
}

service BlogService {
	// CreateBlog : Unary
	rpc CreateBlog (CreateBlogRequest) returns (CreateBlogResponse) {}
}
